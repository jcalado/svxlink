<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#3584e4"/>

  <!-- Radio waves (EchoLink concept) -->
  <path d="M 64 32 A 32 32 0 0 1 96 64" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 64 42 A 22 22 0 0 1 86 64" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 64 52 A 12 12 0 0 1 76 64" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Microphone/headset shape -->
  <circle cx="64" cy="64" r="8" fill="white"/>

  <!-- Echo waves going left (bi-directional) -->
  <path d="M 64 32 A 32 32 0 0 0 32 64" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 64 42 A 22 22 0 0 0 42 64" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 64 52 A 12 12 0 0 0 52 64" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Globe hint at bottom -->
  <ellipse cx="64" cy="90" rx="24" ry="10" stroke="white" stroke-width="3" fill="none"/>
  <path d="M 40 90 Q 64 100 88 90" stroke="white" stroke-width="2" fill="none"/>
</svg>
